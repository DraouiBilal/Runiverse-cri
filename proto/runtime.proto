syntax = "proto3";

package cri.v1;

option go_package = "cri/v1";

service RuntimeService {
  rpc RunCode(RunCodeRequest) returns (RunCodeResponse);
}

message RunCodeRequest {
    string image = 1;
    repeated string command = 2;
}

message RunCodeResponse {
  string logs = 1;
  string err = 2;
}
